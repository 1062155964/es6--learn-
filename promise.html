	<script type="text/javascript">
		let show = (resolve, reject)=>{
			console.log('start new Promise ...');
			let timeOut = Math.random() *2;
			console.log(`set timeOut to: ${timeOut} seconds`);
			setTimeout(()=>{
				if(timeOut < 1){
					resolve('200 ok');
				}else{
					reject(`timeout fail in ${timeOut} seconds ` );
				}
			},timeOut * 1000);
		}	
			let p1 =  new Promise(show);
			p1.then(success=>{
				console.log(success);
			}).catch(err=>{
				console.log(err);
			})
		
		
	</script>
