    //es6 面向对象
    class User {
        constructor(name, pass) {
            this.name = name;
            this.pass = pass;
        }

        showName() {
            console.log(this.name);
        }
        showPass() {
            console.log(this.pass);
        }
    }
    let u1 = new User('tai', '123456');
    u1.showName();
    u1.showPass();
    //继承
    class VipUser extends User {
        constructor(name, pass, level) {
            super(name, pass);
            this.level = level;
        }
        showLevel() {
            console.log(this.level);
        }
    }
    let u2 = new VipUser('ctt', '78910', '7');
    u2.showName();
    u2.showPass();
    u2.showLevel();
