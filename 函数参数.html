<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		window.onload=()=>{
			show(...arr3);		//...arr3为下面arr3 的展开参数，即  ...arr3<=>7,8,9,10,11,12
		}
		//收集参数
		let show=(a,b,...arr)=>{		//...arr<=>3,4,5,6 ,从而实现参数的收集，允许函数传入数量不定的参数
			alert(a);
			alert(b);
			alert(arr);   
		}
		//展开参数 
		let  arr1=[7,8,9];
		let	 arr2=[10,11,12];
		let  arr3=[...arr1,...arr2];  //...arr1为上面arr1 的展开参数，即  ...arr1<=>7,8,9
		console.log(arr3);
		//默认参数  
		let moren=(a,b=12,c=13)=>a+b+c;
		console.log(moren(1));		//由于没有定义b,c值，则计算按默认的参数计算 ,结果：26
		console.log(moren(1,2));	//定义了b,则b值计算由新定义的b值 来计算 ,结果 :16
		
	</script>
</html>
